name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  Code-Climate-Tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: sessiontome
          MYSQL_USER: application
          MYSQL_PASSWORD: secret
          MYSQL_ROOT_PASSWORD: secretroot
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-8.x-php-8.0-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: xdebug

      - name: Configure Composer
        run: |
          composer install -n --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn

      - name: Build Front-End Assets
        run: |
          yarn install
          yarn prod

      - name: Tests with Code Climate Coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          CC_TEST_REPORTER_ID: ${{ secrets.CC_REPORTER_ID }}
        with:
          coverageCommand: ./vendor/bin/phpunit --coverage-clover tests/coverage.xml
          coverageLocations: tests/coverage.xml:clover

      - name: Serve Site
        run: nohup php artisan serve &

      - name: Run E2E Test Suite with Cypress
        uses: cypress-io/github-action@v2
        with:
          config: baseUrl=http://localhost:8000
          wait-on: http://localhost:8000
