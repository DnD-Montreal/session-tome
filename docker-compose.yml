  redis:
    hostname: "session-tome_redis"
    image: redis:6
    command: "redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}"
    volumes:
     - ./database/redis/data:/data
    networks:
     - web-public

networks:
  web-public:
    driver: bridge
    external: true

