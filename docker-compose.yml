  mysql:
    image: mysql
    restart: "unless-stopped"
    environment:
      MYSQL_ROOT_PASSWORD: "toor"
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    networks:
      - web-public
    volumes:
      - mysql-db:/var/lib/mysql

  node:
    image: node:lts
    volumes:
      - .:/usr/src/app
    working_dir: /usr/src/app/
    networks:
      - web-public

#  meilisearch:
